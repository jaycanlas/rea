<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .polaroid {
            position: relative;
            width: 400px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            text-align: center;
            transform: rotate(-5deg);
        }
        .polaroid img {
            width: 100%;
        }
        .polaroid .caption {
            font-family: 'Pacifico', cursive;
            margin-top: 10px;
        }
        .hearts {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #f76c6c;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
        .hearts i {
            margin: 0 2px;
        }
        .happy-birthday {
            font-family: 'Pacifico', cursive;
            color: #fff;
            font-size: 36px;
            margin-top: 20px;
        }
        .happy-birthday span {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .decoration {
            color: #f76c6c;
            margin-top: 10px;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: yellow;
            border-radius: 50%;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="polaroid">
        <div class="hearts">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
        <img src="rea.jpeg" alt="Most Beautiful" />
        <div class="caption">
            most beautiful
        </div>
    </div>
    <div class="text-center">
        <div class="happy-birthday">
            <span>To my</span> Beloved Wife
        </div>
        <div class="decoration">
            <i class="fas fa-sparkles"></i>
        </div>
        <div class="message">
            I hope this day is one of great joys and surprises, and that all your dreams come true! <h3>We Love You</h3>
        </div>
        <div class="decoration">
            <i class="fas fa-sparkles"></i>
        </div>
    

    <div class="stars">
            <script>
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.width = `${Math.random() * 3 + 1}px`;
                    star.style.height = `${Math.random() * 3 + 1}px`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    document.querySelector('body').appendChild(star);
                }
            </script>
        </div>
        </div>
</body>
</html>
