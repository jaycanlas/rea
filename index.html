<html>
<head>
    <title>Happy Birthday Realyn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: Brush Script MT, Brush Script Std, cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .animated-text {
            display: flex;
            font-size: 3em;
            font-weight: 700;
            color: #ff3371;
            z-index: 1;
        }

        .animated-text span {
            position: relative;
            top: -100px;
            opacity: 0;
            animation: dropDownLetter 0.5s ease-out forwards;
        }

        .animated-text span:nth-child(1) { animation-delay: 0s; }
        .animated-text span:nth-child(2) { animation-delay: 0.1s; }
        .animated-text span:nth-child(3) { animation-delay: 0.2s; }
        .animated-text span:nth-child(4) { animation-delay: 0.3s; }
        .animated-text span:nth-child(5) { animation-delay: 0.4s; }
        .animated-text span:nth-child(6) { animation-delay: 0.5s; }
        .animated-text span:nth-child(7) { animation-delay: 0.6s; }
        .animated-text span:nth-child(8) { animation-delay: 0.7s; }
        .animated-text span:nth-child(9) { animation-delay: 0.8s; }
        .animated-text span:nth-child(10) { animation-delay: 0.9s; }
        .animated-text span:nth-child(11) { animation-delay: 1s; }
        .animated-text span:nth-child(12) { animation-delay: 1.1s; }
        .animated-text span:nth-child(13) { animation-delay: 1.2s; }
        .animated-text span:nth-child(14) { animation-delay: 1.3s; }
        .animated-text span:nth-child(15) { animation-delay: 1.4s; }
        .animated-text span:nth-child(16) { animation-delay: 1.5s; }
        .animated-text span:nth-child(17) { animation-delay: 1.6s; }
        .animated-text span:nth-child(18) { animation-delay: 1.7s; }
        .animated-text span:nth-child(19) { animation-delay: 1.8s; }
        .animated-text span:nth-child(20) { animation-delay: 1.9s; }
        .animated-text span:nth-child(21) { animation-delay: 2s; }

        @keyframes dropDownLetter {
            0% {
                top: -100px;
                opacity: 0;
            }
            100% {
                top: 0;
                opacity: 1;
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: yellow;
            border-radius: 50%;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gif-image {
            margin-top: 20px ;
            width: 300px;
            height: auto;
        }

        h2 {
            text-align: center;
            color: #ff3371;
        }
    </style>
</head>
<body>
    <div class="container">
        <audio autoplay>
            <source src="Happy.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="animated-text">
            <span>H</span>
            <span>a</span>
            <span>p</span>
            <span>p</span>
            <span>y</span>
            <span>&nbsp;</span>
            <span>B</span>
            <span>i</span>
            <span>r</span>
            <span>t</span>
            <span>h</span>
            <span>d</span>
            <span>a</span>
            <span>y</span>
            <span>&nbsp;</span>
            <span>H</span>
            <span>o</span>
            <span>n</span>
        </div>
      <a href="greetings.html">
        <img class="gif-image" src="bday2.gif"/>
        <h2>Click the Cake!</h2>
    </a>
        <div class="stars">
            <script>
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.width = `${Math.random() * 3 + 1}px`;
                    star.style.height = `${Math.random() * 3 + 1}px`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    document.querySelector('.container').appendChild(star);
                }
            </script>
        </div>
    </div>
</body>
</html>
